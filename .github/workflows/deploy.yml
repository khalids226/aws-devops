name: Deploy My New Node.js App to EC2

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Clone or update the repo in a new app-specific directory
          if [ ! -d "my-node-app" ]; then
            git clone https://github.com/khalids226/aws-devops.git my-node-app
          fi
          cd my-node-app
          git pull origin main

          # Install Node.js if not already
          if ! command -v node > /dev/null; then
            curl -fsSL https://rpm.nodesource.com/setup_16.x | sudo bash -
            sudo yum install -y nodejs
          fi

          # Install npm dependencies
          npm install

          # Install PM2 if not already
          if ! command -v pm2 > /dev/null; then
            sudo npm install -g pm2
          fi

          # Start or restart the app with PM2
          pm2 describe my-node-app > /dev/null
          if [ $? -ne 0 ]; then
            pm2 start app.js --name my-node-app
          else
            pm2 restart my-node-app
          fi

          # Save the PM2 process list (for reboot persistence)
          pm2 save
